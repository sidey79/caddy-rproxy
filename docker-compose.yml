version: "3.7"

services:
  caddy:
    image: caddy:2.7.6
    restart: unless-stopped
    # network_mode: host
    networks:
     - caddy_proxy_net
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"
      - "443:443/udp"
    volumes:
      - "/opt/docker/caddy/Caddyfile:/etc/caddy/Caddyfile"
      - "/opt/docker/caddy/site:/srv"
      - "/opt/docker/caddy/data:/data"
      - "/opt/docker/caddy/caddy_config:/config"
      - "/opt/docker/rootca/root-ca.cert.pem:/etc/ssl/ca/certs/ca.crt:ro"
      - "/opt/docker/rootca/crl/root-ca.crl:/etc/ssl/ca/private/ca.crl:ro"


networks:
  caddy_proxy_net:
    driver: bridge
    # enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 172.28.18.0/27
          gateway: 172.28.18.1
        - subnet: fd00:0:0:0:28::/80
          gateway: fd00:0:0:0:28::1
