name: caddy-rproxy

services:
  caddy:
    image: caddy:2.10.2@sha256:c3d7ee5d2b11f9dc54f947f68a734c84e9c9666c92c88a7f30b9cba5da182adb
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - ./data:/data
      - ./caddy_config:/config
      - /opt/docker/rootca/root-ca.cert.pem:/etc/ssl/ca/certs/ca.crt:ro
      - /opt/docker/rootca/crl/root-ca.crl:/etc/ssl/ca/private/ca.crl:ro
    environment:
      CADDY_SUBDOMAIN: $CADDY_SUBDOMAIN
      CADDY_SUBDOMAIN2: $CADDY_SUBDOMAIN2
      CADDY_ADMIN_USER: $CADDY_ADMIN_USER
      CADDY_ADMIN_PASSWORD: $CADDY_ADMIN_PASSWORD
    networks:
      backend_net:
      homelan:
        ipv4_address: 10.2.11.19
        ipv6_address: fd00:10:2:11::19
    restart: unless-stopped
    cap_add:
      - NET_ADMIN

networks:
  backend_net:
    external: true
    name: network_backend_net
  homelan:
    external: true
    name: network_homelan
